<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua - My App</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/imgs/icons8-harry-potter-64.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: rgba(213, 213, 213, 0.3);
            font-family: Arial, sans-serif;
        }

        .main-box{
            margin: 2em;
        }

     .movie-card {
            position: relative;
        }

        .rating-input {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-box">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div th:each="movie : ${movies}" class="col-md-4 mb-4">
                <div class="card movie-card">
                    <img th:src="${movie.image}" class="card-img-top" alt="Movie Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <form th:action="@{/ratings}" method="post">
                            <!-- This input will not be displaued, only the id will go through *-->
                            <input type="hidden" name="id" th:value="${movie.imdbId}">
                            <input type="number" class="form-control" name="personalRating" min="1" max="5" required>
                            <button type="submit" class="btn btn-primary mt-2">Add Rating</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
