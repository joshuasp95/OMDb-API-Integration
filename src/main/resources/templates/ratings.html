<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua - My App</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/imgs/icons8-harry-potter-64.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: rgba(213, 213, 213, 0.3);
            font-family: Arial, sans-serif;
        }

        .main-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 85vh;
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-box">
    <div class="container mb-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Add Rating</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ratings}" method="post">
                            <div class="form-group">
                                <label for="id">Movie ID:</label>
                                <input type="text" class="form-control" name="id" id="id" required/>
                            </div>
                            <div class="form-group">
                                <label for="personalRating">Personal Rating:</label>
                                <input type="number" class="form-control" name="personalRating" id="personalRating"
                                       min="1" max="5" required/>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Rating</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
