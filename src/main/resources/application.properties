# Port number for the server to listen on
server.port=port

# Context path for the application (myapp) endpoints
server.servlet.context-path=/myapp/api

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/movies?createDatabaseIfNotExist=true
spring.datasource.username=username
spring.datasource.password=password

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in logs
spring.jpa.show-sql=true

# Set the active profile for the application (dev or pdn)
spring.profiles.active=dev